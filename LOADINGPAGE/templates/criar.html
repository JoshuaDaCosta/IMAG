<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/criar.css">
    <link rel = "apple-touch-icon" tamanhos = "180x180" href = "../static/image/apple-touch-icon.png">
    <link rel = "icon" type = "image/png" tamanhos = "32x32" href = "../static/image/favicon-32x32.png">
    <link rel = "icon" type = "image/png" tamanhos = "16x16" href = "../static/image/favicon-16x16.png">
    <link rel = "manifest" href = "../static/site.webmanifest">
    <title>IMAG | CRIAR</title>
</head>
<body>
    <button id="voltar">
        <a href="IMAG/templates/">voltar</a>
    </button>
    {% set mensagem = get_flashed_messages() %}
{% if mensagem%}
 <div class="flash_alerta">
     {{ mensagem[0]}}
 </div>
{% endif%}
    <img src="../static/image/back.png" alt="foto de fundo">
    <div id="form">
        <div id="ilu"></div>
        <h1>Criar Login</h1>
            <form action="/criar" method="Post">
                <label id="nome" class="label-ms" for="nome">Nome Completo</label>
                <input class="input-ms" name="nome" type="text" required placeholder="digita o seu nome">
                <label class="label-ms" for="email">Email Preferido</label>
                <input class="input-ms" name="email" type="email" required placeholder="digita o seu email">
                <label class="label-ms" for="passe">Palavra passe</label>
                <input class="input-ms" name="passe" type="password" required placeholder="criar a sua password">
                <j>
                    <input id="chek"name="chek" type="checkbox">
                    <label for="chek">concorda com os nossos termos?</label>
                </j>
                <button id="sub" type="submit">Enviar</button>
                <t>JÃ¡ tens uma conta?<a href="/login">clique aqui</a</t>
            </form>
    </div>



<script type="text/javascript" src="../static/javascript/criar.js"></script>
</body>
</html>
